# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable Alt key bindings for pane navigation
bind -n M-h select-pane -L   # Alt+h to move to the left pane
bind -n M-j select-pane -D   # Alt+j to move to the pane below
bind -n M-k select-pane -U   # Alt+k to move to the pane above
bind -n M-l select-pane -R   # Alt+l to move to the right pane

# bind -n M-Left select-pane -L
# bind -n M-Right select-pane -R
# bind -n M-Up select-pane -U
# bind -n M-Down select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

bind '"' split-window -v -c "#{pane_current_path}" 
bind % split-window -h -c "#{pane_current_path}"

bind-key x kill-pane
